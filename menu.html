<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://kit.fontawesome.com/71aa3b06af.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo"> 
            <img src="images/logo.png" alt="logo" srcset="">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <!-- <li><a href="contact.html">Contact</a></li> -->
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="carts">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping  cart-btn"><span id="cart-count">0</span></i></a>          
          </div>
    </nav>

    <div class="menu-container">
        <h2 class="title">Our Menu</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>
    
    <div class="button-container">
      <div id="coffee-btn" class="active">Coffee<span class="line1">/</span></div>
      <div id="cake-btn">Cake<span class="line2">/</span></div>
      <div id="product-btn">Products</div>
    </div>
    
        <!-- Filter Dropdowns -->
        <div class="filter-container">

            <div class="select">
                <select id="coffee-filter">
                    <option value="all">All</option>
                    <option value="popular">Popular</option>
                    <option value="new">New</option>
                    <option value="discount">Discount</option>
                </select>
        
                <select id="cake-filter" placeholder="Filter">
                    <option value="all">All</option>
                    <option value="popular">Popular</option>
                    <option value="new">New</option>
                    <option value="discount">Discount</option>
                </select>
      
                <select id="product-filter" placeholder="Filter">
                  <option value="all">All</option>
                  <option value="popular">Popular</option>
                  <option value="new">New</option>
                  <option value="discount">Discount</option>
              </select>
            </div>

       
      </div>


    <section id="coffee-section" class="card-section"></section>
    <div id="coffee-pagination" class="pagination"></div>
    
    <section id="cake-section" class="card-section"></section>
    <div id="cake-pagination" class="pagination"></div>

    <section id="product-section" class="card-section"></section>
    <div id="product-pagination" class="pagination"></div>

    <!-- Footer Section -->
    <footer>
        <p>Copyright , &copy; <span id="getyear"></span> Coffee Shop. All rights reserved.</p>
    </footer>

    <script src="js/cart.js"></script>
    <script type="module" src="js/pagination.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/filter.js"></script>
    <script type="text/javascript">
        document.getElementById('getyear').innerHTML = new Date().getFullYear();
    </script>
    
</body>
</html>
